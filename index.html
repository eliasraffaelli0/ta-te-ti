<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ta te ti</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>TA-TE-TI</h1>
        <div class="header-right">
            <a href="https://github.com/eliasraffaelli0/ta-te-ti" target="_blank">
                <img src="github-mark.png" alt="github logo">
            </a>
        </div>
    </header>
    <main class="main">
        <div class="message">Turno del jugador X</div>
        <div class="gameboard">
            <div class="field" data-index="0"></div>
            <div class="field" data-index="1"></div>
            <div class="field" data-index="2"></div>
            <div class="field" data-index="3"></div>
            <div class="field" data-index="4"></div>
            <div class="field" data-index="5"></div>
            <div class="field" data-index="6"></div>
            <div class="field" data-index="7"></div>
            <div class="field" data-index="8"></div>
        </div>
        <div class="reset-container">
            <button class="reset-button">Reiniciar</button>
        </div>
    </main>
</body>
</html>
